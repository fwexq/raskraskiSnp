<div class="row row-cols-1 row-cols-md-5 g-3">
    {% for post in posts %}
  <div class="col">
    <div class="card">
      <img src="{{ post.image.url }}" class="card-img-top">
      <div class="card-body">
        <p class="card-text">{{ post.title }}</p>
        <p class="card-text">{{ post.description }}</p>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
